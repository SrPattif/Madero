name: com.payoo.madero

on:
    push:
        branches: [main]
        paths-ignore:
          - '.env'
    pull_request:
        branches: [main]
    
jobs:
    deploy-development:
        runs-on: ubuntu-latest
        environment:
            name: development
            url: ${{vars.URL}}
        steps:
            - name: ðŸ”„ SincronizaÃ§Ã£o do repositÃ³rio
              uses: actions/checkout@v1
            - name: ðŸ“‚ Envio dos arquivos ao servidor
              uses: easingthemes/ssh-deploy@main
              with:
                SSH_PRIVATE_KEY: ${{secrets.SERVER_SSH_KEY}}
                ARGS: "-rlgoDzvc"
                SOURCE: "/"
                REMOTE_HOST: ${{vars.REMOTE_HOST}}
                REMOTE_USER: ${{vars.REMOTE_USER}}
                REMOTE_PORT: ${{vars.REMOTE_PORT}}
                TARGET: ${{vars.TARGET}}

    deploy-staging:
        runs-on: ubuntu-latest
        environment:
            name: staging
            url: ${{vars.URL}}
        needs: deploy-development
        steps:
            - name: Repo Checkout
              uses: actions/checkout@v1
            - name: Hostinger Deployment
              uses: easingthemes/ssh-deploy@main
              with:
                SSH_PRIVATE_KEY: ${{secrets.SERVER_SSH_KEY}}
                ARGS: "-rlgoDzvc"
                SOURCE: "/"
                REMOTE_HOST: ${{vars.REMOTE_HOST}}
                REMOTE_USER: ${{vars.REMOTE_USER}}
                REMOTE_PORT: ${{vars.REMOTE_PORT}}
                TARGET: ${{vars.TARGET}}
    deploy-production:
        runs-on: ubuntu-latest
        environment:
            name: production
            url: ${{vars.URL}}
        needs: deploy-staging
        steps:
            - name: Repo Checkout
              uses: actions/checkout@v1
            - name: Hostinger Deployment
              uses: easingthemes/ssh-deploy@main
              with:
                SSH_PRIVATE_KEY: ${{secrets.SERVER_SSH_KEY}}
                ARGS: "-rlgoDzvc"
                SOURCE: "/"
                REMOTE_HOST: ${{vars.REMOTE_HOST}}
                REMOTE_USER: ${{vars.REMOTE_USER}}
                REMOTE_PORT: ${{vars.REMOTE_PORT}}
                TARGET: ${{vars.TARGET}}